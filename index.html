<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="profile-card">
      <div class="profile--top"></div>
      <div class="profile">
        <div class="profile--head">
          <img src="/images/image-victor.jpg" alt="Victor profile picture">
          <div class="profile--name">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="location">London</p>
          </div>
        </div>
        <div class="profile--stats">
          <div class="followers">
            <span class="followers--count">80K</span>
            <p>Followers</p>
          </div>
          <div class="likes">
            <span class="likes--counter">803K</span>
            <p>Likes</p>
          </div>
          <div class="photos">
            <span class="photos--counter">1.4K</span>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/rafacalvo" target="_blank" rel="noopener noreferrer">Rafael Calvo</a>.
  </footer>
</body>
</html>
